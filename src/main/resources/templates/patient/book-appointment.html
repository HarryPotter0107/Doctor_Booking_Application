<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }

        .navbar-nav a {
            color: #fff !important;
            font-size: 1.1em;
        }

        .container {
            margin-top: 50px;
            flex: 1;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 30px;
            margin-top: 30px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            color: #343a40;
        }

        select, input[type="date"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            border-radius: 5px;
            padding: 10px 20px;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Patient Dashboard</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/patient/book-appointment">Book Appointment</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <h1>Book an Appointment</h1>

    <div class="card">
        <form action="/patient/book-appointment" method="post">
            <!-- Choose Doctor -->
            <label for="doctor">Choose Doctor:</label>
            <select name="doctorId" id="doctor" required>
                <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
            </select>

            <!-- Choose Vaccination Center -->
            <label for="center">Choose Vaccination Center:</label>
            <select name="centerId" id="center" required>
                <option th:each="center : ${centers}" th:value="${center.id}" th:text="${center.name}"></option>
            </select>

            <!-- Appointment Date -->
            <label for="date">Appointment Date:</label>
            <input type="date" name="appointmentDate" required>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-custom">Book Appointment</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    &copy; 2024 Doctor Booking System. All rights reserved.
</footer>

<!-- Bootstrap JS and jQuery (optional, if needed) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
