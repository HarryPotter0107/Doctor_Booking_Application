<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }

        .navbar-nav a {
            color: #fff !important;
            font-size: 1.1em;
        }

        .container {
            margin-top: 50px;
            flex: 1;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            background-color: white;
            text-align: center;
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            color: #007bff;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Patient Dashboard</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/patient/book-appointment">Book Appointment</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <h1>Patient Dashboard</h1>

    <!-- Cards for Patient Actions -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h5 class="card-title">Book an Appointment</h5>
                <p class="card-text">Schedule a new appointment with a doctor.</p>
                <a href="/patient/book-appointment" class="btn btn-custom">Book Now</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <h5 class="card-title">View/Cancel Appointments</h5>
                <p class="card-text">Check your upcoming appointments or cancel existing ones.</p>
                <a href="/patient/view-appointments" class="btn btn-custom">View Appointments</a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    &copy; 2024 Doctor Booking System. All rights reserved.
</footer>

<!-- Bootstrap JS and jQuery (optional, if needed) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
