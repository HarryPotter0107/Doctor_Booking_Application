<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Vaccination Centers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }

        .navbar-nav a {
            color: #fff !important;
            font-size: 1.1em;
        }

        .container {
            margin-top: 50px;
            flex: 1;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 30px;
        }

        .form-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
            background-color: white;
        }

        .center-list .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            color: #007bff;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Manage Vaccination Centers</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/dashboard">Admin Dashboard</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <h1>Manage Vaccination Centers</h1>

    <!-- Add Vaccination Center Form -->
    <div class="form-card">
        <h2>Add New Vaccination Center</h2>
        <form action="/admin/centers/add" method="post" class="form-inline">
            <div class="form-group mb-2">
                <input type="text" class="form-control mr-2" name="name" placeholder="Center Name" required>
            </div>
            <div class="form-group mb-2">
                <input type="text" class="form-control mr-2" name="location" placeholder="Location" required>
            </div>
            <button type="submit" class="btn btn-custom mb-2">Add Center</button>
        </form>
    </div>

    <!-- List of Vaccination Centers -->
    <h2>Vaccination Centers List</h2>
    <div class="center-list">
        <div class="card" th:each="center : ${centers}">
            <div class="card-body">
                <h5 class="card-title" th:text="${center.name}"></h5>
                <p class="card-text" th:text="${center.location}"></p>
                <a th:href="@{/admin/centers/delete/{id}(id=${center.id})}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    &copy; 2024 Doctor Booking System. All rights reserved.
</footer>

<!-- Bootstrap JS and jQuery (optional, if needed) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
