<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }

        .navbar-nav a {
            color: #fff !important;
            font-size: 1.1em;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            flex: 1;
        }

        h1 {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 30px;
        }

        .card-deck .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card-deck .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5rem;
            color: #007bff;
        }

        .card-body {
            padding: 20px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <h1>Admin Dashboard</h1>

    <div class="card-deck">
        <!-- Manage Doctors Card -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Manage Doctors</h5>
                <p class="card-text">Add, update, and manage doctors in the system.</p>
                <a href="/admin/manage-doctors" class="btn btn-custom">Go to Doctors</a>
            </div>
        </div>

        <!-- Manage Vaccination Centers Card -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Manage Vaccination Centers</h5>
                <p class="card-text">Add, update, and manage vaccination centers.</p>
                <a href="/admin/manage-centers" class="btn btn-custom">Go to Centers</a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    &copy; 2024 Doctor Booking System. All rights reserved.
</footer>

<!-- Bootstrap JS and jQuery (optional, if needed) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
